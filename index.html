<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <audio id="cat" src="./audio/cat.wav"> </audio>
    <audio id="chicken" src="./audio/chicken.mp3"></audio>
    <audio id="dog" src="./audio/dog.mp3"></audio>
    <audio id="duck" src="./audio/duck.mp3"></audio>
    <audio id="ferret" src="./audio/ferret.mp3"></audio>
    <audio id="goat" src="./audio/goat.mp3"></audio>
    <audio id="horse" src="./audio/horse.mp3"></audio>
    <audio id="mouse" src="./audio/mouse.mp3"></audio>
    <audio id="pig" src="./audio/pig.mp3"></audio>
    <audio id="rabbit" src="./audio/rabbit.mp3"></audio>
    <audio id="robin" src="./audio/birds.wav"></audio>
    <audio id="sheep" src="./audio/sheep.mp3"></audio>

    <div id="headContainer">
        <div>
            <h1>Select the pet to hear what sound they make ðŸ”Š</h1>
        </div>
    </div>

    <div id="mainContainer">
        <div class="row">
            <p class="imageBox">Cat<br><img src="./icons/catt.png" onclick="cat()"></p>
            <p class=" imageBox">Chicken<br><img src="./icons/chickent.png" onclick="chicken()"></p>
            <p class="imageBox">Dog<br><img id="dog" src="./icons/dogt.png" onclick="dog()"></p>
            <p class="imageBox">Duck<br><img id="duck" src="./icons/duckt.png" onclick="duck()"></p>
            <p class="imageBox">Ferret<br><img id="ferret" src="./icons/ferrett.png" onclick="ferret()"></p>
            <p class="imageBox">Goat<br><img id="goat" src="./icons/goatt.png" onclick="goat()"></p>
            <p class="imageBox">Horse<img id="horse" src="./icons/horset.png" onclick="horse()"></p>
            <p class="imageBox">Mouse<img id="mouse" src="./icons/mouset.png" onclick="mouse()"></p>
            <p class="imageBox">Pig<img id="pig" src="./icons/pigt.png" onclick="pig()"></p>
            <p class="imageBox">Rabbit<img id="rabbit" src="./icons/rabbitt.png" onclick="rabbit()"></p>
            <p class="imageBox">Robin<img id="robin" src="./icons/robint.png" onclick="robin()"></p>
            <p class="imageBox">Sheep<img id="sheep" src="./icons/sheept.png" onclick="sheep()"></p>
        </div>
    </div>
    <script src="script.js">    </script>
</body>

</html>
